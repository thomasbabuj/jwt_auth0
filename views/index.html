<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>We R VR</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- React code libraries -->
    <script src="http://fb.me/react-0.14.7.js"></script>
    <script src="http://fb.me/react-dom-0.14.7.js"></script>

    <!-- Our react app will be placed in the app.jsx file -->
    <script type="text/babel" src="static/js/app.jsx"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- This will be the entry point for our React app -->

    </div>
